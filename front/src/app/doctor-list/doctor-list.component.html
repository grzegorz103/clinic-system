<div class="container">
    <div *ngIf="doctors && doctors.length > 0">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Imię</th>
                    <th scope="col">Nazwisko</th>
                    <th scope="col">Pesel</th>
                    <th scope="col">Usuń</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let doctor of doctors; let i = index">
                    <th scope="row">{{ i + 1}}</th>
                    <td>{{doctor.user.name}}</td>
                    <td>{{doctor.user.surname}}</td>
                    <td>{{doctor.user.pesel}}</td>
                    <td><button class="btn btn-danger" (click)=remove(doctor.id)>Usuń</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="doctors && doctors.length === 0">
        <h2>Brak lekarzy</h2>
    </div>
    <hr />
    <a class="btn btn-primary mb-2" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false"
        aria-controls="collapseExample">
        Dodaj nowego lekarza
    </a>
    <div class="collapse" id="collapseExample">
        <form (ngSubmit)="save()" #userForm="ngForm">
            <div class="form-group">
                <label for="name">Imię</label>
                <input type="text" [(ngModel)]="doctor.user.name" minlength="3" class="form-control" id="name"
                    name="name" required #name="ngModel">
            </div>

            <div class="form-group">
                <label for="surname">Nazwisko</label>
                <input type="surname" [(ngModel)]="doctor.user.surname" minlength="3" class="form-control" id="surname"
                    name="surname" required #name="ngModel">
            </div>

            <div class="form-group">
                <label for="pesel">Pesel</label>
                <input type="number" [(ngModel)]="doctor.user.pesel" class="form-control" id="pesel" name="pesel"
                    required #name="ngModel">
            </div>

            <div class="form-group">
                <label for="name">Email</label>
                <input type="text" [(ngModel)]="doctor.user.email" required class="form-control" id="name" name="email"
                    required #name="ngModel">
            </div>

            <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-info mb-2">Submit</button>

        </form>
    </div>
</div>
