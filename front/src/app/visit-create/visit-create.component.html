<div class="container">
    <div class="card my-5">
        <div class="card-body">
            <form (ngSubmit)="save()" #userForm="ngForm">
                <h2>Nowa wizyta</h2>
                <hr />
                <div class="form-group col-md-6">
                    <label for="name">Przyczyna</label>
                    <input type="text" [(ngModel)]="visit.reason" class="form-control" id="name" name="name" required
                        required #name="ngModel">
                </div>
                <hr />

                <div class="col-md-6">
                    <p class="mb-3">Data wizyty</p>
                    <dl-date-time-picker startView="day" [selectFilter]="selectFilter" name="visitDate" maxView="month"
                        minView="minute" minuteStep="30" startDate="-0m" [(ngModel)]="visit.visitDate">
                    </dl-date-time-picker>
                </div>

                Wizyta zapisana na: {{ visit.visitDate  | amLocale:'pl' | amDateFormat:'DD MMMM YYYY, HH:mm:ss'}}
                ({{ visit.visitDate | amTimeAgo}})

                <br />
                <hr/>
                <button type="submit" [disabled]="visit.reason?.length === 0" class="btn btn-info">Zapisz</button>

            </form>
        </div>
    </div>
</div>
