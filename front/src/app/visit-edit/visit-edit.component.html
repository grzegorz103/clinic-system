<div class="container my-3" style="width:50%" *ngIf="visit">
    <dl-date-time-picker startView="day" [selectFilter]="selectFilter" maxView="month" minView="minute" minuteStep="30"
        startDate="-0m" [(ngModel)]="visit.visitDate">
    </dl-date-time-picker>

    <div class="row justify-content-center">
        Wizyta zapisana na: {{ visit.visitDate  | amLocale:'pl' | amDateFormat:'DD MMMM YYYY, HH:mm:ss'}}
        ({{ visit.visitDate | amTimeAgo}})
    </div>
    <div class="row my-3 justify-content-center">
        <button class="btn btn-success" (click)="save()">Zapisz</button>
    </div>
</div>
