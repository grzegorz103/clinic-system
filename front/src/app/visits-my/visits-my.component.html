<div class="container">
    <div *ngIf="visits && visits.length > 0">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Data wizyty</th>
                    <th scope="col">Szczegóły</th>
                    <th scope="col">Edytuj</th>
                    <th scope="col">Usuń</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let visit of visits; let i = index">
                    <th scope="row">{{ i + 1}}</th>
                    <td>{{visit.visitDate | amLocale:'pl' | amDateFormat:'DD MMMM YYYY, HH:mm'}}</td>
                    <td><button class="btn btn-success" [routerLink]="['/visits/details', visit.id]">Edytuj</button></td>
                    <td><button class="btn btn-primary" [routerLink]="['/visits', visit.id]">Edytuj</button></td>
                    <td><button class="btn btn-danger" (click)=remove()>Usuń</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="visits && visits.length === 0">
        Brak twoich wizyt
    </div>
</div>
